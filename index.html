<html>

<head>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  <script src="game.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="tableModel" src="res/table/model.gltf"></a-asset-item>
      <a-mixin id="tile" geometry="primitive: box; height: 0.02; width: 0.09; depth: 0.09" position="0 0.01 0" material="shader: standard"></a-mixin>
    </a-assets>

    <a-text id="game-message" value="" scale="8 8 8" align="center" position="0 5 6" rotation="10 180 0"></a-text>
    <a-text id="score-container" value="" scale="1 1 1" align="center" position="0 1.3 1.5" rotation="-20 180 0"></a-text>
    <a-entity gltf-model="#tableModel" id="table" position="0.18 -0.09 2">
      <a-entity id="board" position="0.146 1.033 -1" rotation="0 180 0" scale="2 2 2" tileboard></a-entity>
    </a-entity>

    <a-entity id="rig" position="0 0 0" rotation="0 180 0">
      <a-entity camera position="0 1.7 0" look-controls="pointerLockEnabled: true">
      </a-entity>
      <a-entity oculus-go-controls id="goControls"></a-entity>
    </a-entity>


    <a-entity id="credits" position="0 5 -10">
      <a-text value="Credits" scale="8 8 8" align="center" position="0 2 0"></a-text>
      <a-text value="Game:\tIgor Bakutin\nOriginal 2048 game: Gabriele Cirulli\nForest: Diego F. Goberna\nTable:\tEddie Balderas\nCourage: Alex Groznykh"
        position="0 -2 0" scale="4 4 4" align="center"></a-text>
    </a-entity>

    <a-entity id="world">
      <a-entity light="type: hemisphere;  color: #91dacf;  intensity: 0.8;  groundColor: #937a24"></a-entity>
      <a-entity light="type: directional; intensity: 0.92;" position="-1.2 2.16 -0.82"></a-entity>
      <a-entity environment="preset: forest; shadow: false; lighting: none; fog: 0.85"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
